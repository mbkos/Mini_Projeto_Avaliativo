<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Rápidas</title>
    <script type="text/javascript" src="js/notas.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Monte um pequeno sistema de  notas rápidas que deve ter as seguintes funcionalidades:

        Cada nota digitada deve aparecer dentro de um box. As não urgentes em amarelo limão e as  urgentes em vermelho.
        Cada nota a ser inserida seguindo padrão de cores: Azul, Verde, Roxo.  
        Estilizar todo o conteúdo. -->

    <div id="notas">
        <p>
            <label for="nota_Inserir">Digite: </label>
            <input type="text" id="nota_Inserir">
            <input type="button" id="btn_inserir" value="INSERIR NOTA" onclick="inserir()">
            <br><br>

            <input type="checkbox" id="check_urgente">
            <label for="nota_urgente">Urgente</label>

            <input type="checkbox" id="check_nao_urgente">
            <label for="nota_nao_urgente">Não Urgente</label>

        </p>
    </div>
        <div id="painel_notas">
            <div id="nao_urgentes">
                <h3>Não Urgentes</h3>
                <input type="button" value="EXCLUIR NOTA" onclick="excluir_nota_NU()">
                <input type="button" value="EXCLUIR TODAS" onclick="excluir_todas_NU()">

            </div>
            <div id="urgentes">
                <h3>Urgentes</h3>
                <input type="button" value="EXCLUIR NOTA" onclick="excluir_nota_U()">
                <input type="button" value="EXCLUIR TODAS" onclick="excluir_todas_U()">

            </div>
        </div>
</body>
</html>
